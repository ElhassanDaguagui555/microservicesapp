server.port=8082
spring.application.name=user-microservice

spring.datasource.url=${DB_URL:jdbc:mysql://mysql-user:3306/db_user?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true}
spring.datasource.username=${DB_USER:user}
spring.datasource.password=${DB_PASS:user}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.show-sql=true

spring.h2.console.enabled=false

eureka.client.service-url.defaultZone=http://eurika:8761/eureka/
eureka.instance.prefer-ip-address=true
