spring.application.name=book-service
server.port=8081
eureka.client.service-url.defaultZone=http://eurika:8761/eureka/

spring.datasource.url=${DB_URL:jdbc:mysql://mysql-book:3306/db_book?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true}
spring.datasource.username=${DB_USER:book}
spring.datasource.password=${DB_PASS:book}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.show-sql=true

spring.h2.console.enabled=false

