spring.application.name=notification-service
server.port=8086

eureka.client.service-url.defaultZone=${EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE:http://eurika:8761/eureka/}
eureka.instance.prefer-ip-address=true

spring.kafka.bootstrap-servers=${KAFKA_BOOTSTRAP_SERVERS:kafka:29092}
spring.kafka.consumer.group-id=notification-service
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.properties.spring.json.trusted.packages=com.app.notification.events,com.org.emprunt.events
spring.kafka.consumer.properties.spring.json.value.default.type=com.app.notification.events.EmpruntEvent

app.kafka.topic.emprunt-created=emprunt-created
